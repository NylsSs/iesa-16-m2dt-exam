<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<section class="player_container">
			<div class="player">
				<div class="infosAlbum">
					<figure class="albumCover"></figure>
					<div class="infosAlbum_content">
						<p class="artist">Artiste<span></span></p>
						<p class="album">Album<span></span></p>
						<p class="trackPlaying">À l'écoute<span></span></p>
					</div>
				</div>
				<div class="playerButtons">
					<button class="prev">previous</button>
					<button class="play">play</button>
			  		<button class="pause">pause</button>
			  		<button class="next">next</button>
			  		<div class="volume"></div>
				</div>
			</div>
			<ul id="playlist"></ul>
		</section>
		
  		

  	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="app.js"></script>
	</body>
</html>
